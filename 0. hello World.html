<!DOCTYPE html>
<html>
<head>
	<title>HELLO VUE</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>

<div id="app">
	<p>{{ message }}</p>
	<input type="text" name="" v-model="message">
</div>
<script type="text/javascript">
	var exampleData = {
		message: 'HELLO WORLD!'
	}

	new Vue({
		el: '#app',
		data: exampleData
	})
</script>
</body>
</html>
